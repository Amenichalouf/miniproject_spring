<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Annonces du cours')"></head>
<body>
<nav th:replace="layout :: header"></nav>
<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Annonces</h2>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{'/formateur/cours/' + ${coursId}}">Retour</a>
    </div>
    <form th:action="@{'/formateur/cours/' + ${coursId} + '/annonces'}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" name="message" class="form-control" placeholder="Votre annonce..." required />
            <button type="submit" class="btn btn-primary">Publier</button>
        </div>
    </form>
    <ul class="list-group">
        <li class="list-group-item" th:each="a : ${annonces}">
            <div class="d-flex justify-content-between">
                <span th:text="${a.message}">Message</span>
                <small class="text-muted" th:text="${#dates.format(a.createdAt, 'dd/MM/yyyy HH:mm')}">date</small>
            </div>
        </li>
    </ul>
    <div class="mt-3">
        <small class="text-muted">Les annonces sont visibles par les étudiants inscrits.</small>
    </div>
    <div class="mt-2">
        <a class="btn btn-sm btn-outline-primary" th:href="@{'/formateur/cours/' + ${coursId} + '/etudiants'}">Étudiants inscrits</a>
    </div>
></main>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
