<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Modifier le cours')"></head>
<body>
<nav th:replace="layout :: header"></nav>
<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Modifier le cours</h2>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{'/formateur/cours/' + ${cours.id}}">Retour</a>
    </div>
    <form th:action="@{'/formateur/cours/' + ${cours.id} + '/edit'}" method="post">
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="4" th:text="${cours.description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Contenu</label>
            <textarea class="form-control" name="contenu" rows="8" th:text="${cours.contenu}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</main>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
