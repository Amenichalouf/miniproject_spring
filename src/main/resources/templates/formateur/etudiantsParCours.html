<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Attribution des notes')"></head>
<body>
<nav th:replace="layout :: header"></nav>
<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Étudiants inscrits</h2>
        <a class="btn btn-outline-secondary btn-sm" href="/formateur/dashboard">Retour</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Étudiant</th>
            <th>Matricule</th>
            <th>Attribuer / Modifier la note</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ins : ${inscriptions}">
            <td>
                <a th:href="@{'/formateur/cours/' + ${coursId} + '/etudiants/' + ${ins.etudiant.id}}"
                   th:text="${ins.etudiant.nom + ' ' + ins.etudiant.prenom}">Nom Prénom</a>
            </td>
            <td th:text="${ins.etudiant.matricule}">Matricule</td>
            <td>
                <form th:action="@{'/formateur/cours/' + ${coursId} + '/notes'}" method="post" class="d-flex">
                    <input type="hidden" name="etudiantId" th:value="${ins.etudiant.id}" />
                    <input class="form-control form-control-sm me-2" type="number" step="0.01" min="0" max="20" name="valeur" placeholder="Note" required />
                    <input class="form-control form-control-sm me-2" type="text" name="commentaire" placeholder="Commentaire" />
                    <button type="submit" class="btn btn-sm btn-primary">Enregistrer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
