<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Notes du cours')"></head>
<body>
<nav th:replace="layout :: header"></nav>
<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Notes du cours</h2>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{'/formateur/cours/' + ${coursId}}">Retour</a>
    </div>
    <p><strong>Moyenne:</strong> <span th:text="${moyenne}">0.0</span></p>
    <p><strong>Taux de réussite (≥10):</strong> <span th:text="${tauxReussite}">0%</span>%</p>
    <div class="mb-3">
        <strong>Répartition:</strong>
        <ul>
            <li>&lt;10: <span th:text="${distribution['<10']}">0</span></li>
            <li>10–14: <span th:text="${distribution['10–14']}">0</span></li>
            <li>≥15: <span th:text="${distribution['≥15']}">0</span></li>
        </ul>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Étudiant</th>
            <th>Note</th>
            <th>Commentaire</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${notes}">
            <td th:text="${n.etudiant.nom + ' ' + n.etudiant.prenom}">Nom Prénom</td>
            <td th:text="${n.valeur}">0</td>
            <td th:text="${n.commentaire}">-</td>
            <td>
                <form th:action="@{'/formateur/notes/' + ${n.id} + '/delete'}" method="post" style="display:inline;">
                    <input type="hidden" name="coursId" th:value="${coursId}" />
                    <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
