<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">

<head th:replace="~{layout :: header('Liste des Etudiants')}"></head>

<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Liste des Etudiants</h2>
            <a href="/etudiants/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nouveau
            </a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Matricule</th>
                    <th>Groupe</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="etudiant : ${etudiants}">
                    <td th:text="${etudiant.id}">1</td>
                    <td th:text="${etudiant.nom}">Doe</td>
                    <td th:text="${etudiant.prenom}">John</td>
                    <td th:text="${etudiant.email}">john@example.com</td>
                    <td th:text="${etudiant.matricule}">MAT123</td>
                    <td th:text="${etudiant.groupe != null ? etudiant.groupe.nom : '-'}">TP1</td>
                    <td>
                        <a th:href="@{/etudiants/edit/{id}(id=${etudiant.id})}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/etudiants/delete/{id}(id=${etudiant.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Confirmer la suppression ?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(etudiants)}">
                    <td colspan="7" class="text-center">Aucun étudiant trouvé.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
