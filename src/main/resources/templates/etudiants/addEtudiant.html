<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(title=${etudiant.id != null ? 'Éditer Étudiant' : 'Nouvel Étudiant'})}"></head>

<body>

    <nav th:replace="~{layout :: header}"></nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0"
                            th:text="${etudiant.id != null ? 'Éditer Étudiant' : 'Nouvel Étudiant'}">Formulaire Étudiant
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/etudiants}" th:object="${etudiant}" method="post">
                            <!-- ID hidden field for edits -->
                            <input type="hidden" th:field="*{id}">
                            <!-- Force Role -->
                            <input type="hidden" name="role" value="ETUDIANT">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="prenom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="matricule" class="form-label">Matricule</label>
                                    <input type="text" class="form-control" id="matricule" th:field="*{matricule}"
                                        required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="groupe" class="form-label">Groupe</label>
                                    <select class="form-select" id="groupe" th:field="*{groupe}">
                                        <option value="">-- Sélectionner --</option>
                                        <option th:each="grp : ${groupes}" th:value="${grp.id}" th:text="${grp.nom}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3" th:if="${etudiant.id == null}">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                    required>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="/etudiants" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-success"
                                    th:text="${etudiant.id != null ? 'Mettre à jour' : 'Créer'}">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-3 text-center">
                    <a href="/admin/dashboard" class="text-decoration-none text-muted">
                        <i class="bi bi-arrow-left me-1"></i>Retour au tableau de bord
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>

</body>

</html>
