<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${etudiant.id} ? 'Éditer Étudiant' : 'Nouvel Étudiant'">Formulaire Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${etudiant.id} ? 'Éditer Étudiant' : 'Nouvel Étudiant'">Formulaire Étudiant</h1>

    <form th:action="@{/etudiants}" th:object="${etudiant}" method="post">
        <!-- Champ caché pour l'ID (pour l'édition) -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3" th:if="${etudiant.id == null}">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label for="matricule" class="form-label">Matricule</label>
            <input type="text" class="form-control" id="matricule" th:field="*{matricule}" required>
        </div>

        <!-- Hidden Role input, defaulting to ETUDIANT for this form -->
        <input type="hidden" name="role" value="ETUDIANT">

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <span th:text="${etudiant.id} ? 'Mettre à jour' : 'Créer'">Enregistrer</span>
            </button>
            <a href="/etudiants" class="btn btn-secondary">Annuler</a>
        </div>
    </form>

    <a href="/etudiants" class="btn btn-link">← Retour à la liste</a>
    <a href="/" class="btn btn-link">← Retour à l'accueil</a>
</div>
</body>
</html>
