<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">

<head th:replace="~{layout :: header('Formulaire Etudiant')}"></head>

<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${etudiant.id == null ? 'Nouvel Etudiant' : 'Modifier Etudiant'}">Formulaire</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/etudiants}" th:object="${etudiant}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                            </div>

                            <div class="mb-3">
                                <label for="prenom" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>

                            <div class="mb-3" th:if="${etudiant.id == null}">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                    required>
                            </div>
                            <div class="mb-3" th:if="${etudiant.id != null}">
                                <input type="hidden" th:field="*{password}">
                                <small class="text-muted">Le mot de passe ne peut pas être modifié ici pour
                                    l'instant.</small>
                            </div>

                            <div class="mb-3">
                                <label for="matricule" class="form-label">Matricule</label>
                                <input type="text" class="form-control" id="matricule" th:field="*{matricule}" required>
                            </div>

                            <!-- Hidden Role input, defaulting to ETUDIANT for this form -->
                            <input type="hidden" name="role" value="ETUDIANT">

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Enregistrer</button>
                                <a href="/etudiants" class="btn btn-secondary">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
