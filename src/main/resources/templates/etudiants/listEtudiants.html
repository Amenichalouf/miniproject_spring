<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Liste des Étudiants</h1>

    <!-- Bouton pour ajouter un nouvel étudiant -->
    <a href="/etudiants/new" class="btn btn-primary mb-3">Nouvel Étudiant</a>

    <!-- Tableau des étudiants -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Matricule</th>
            <th>Groupe</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="etudiant : ${etudiants}">
            <td th:text="${etudiant.id}"></td>
            <td th:text="${etudiant.nom}"></td>
            <td th:text="${etudiant.prenom}"></td>
            <td th:text="${etudiant.email}"></td>
            <td th:text="${etudiant.matricule}"></td>
            <td th:text="${etudiant.groupe != null ? etudiant.groupe.nom : '-'}"></td>
            <td>
                <a th:href="@{/etudiants/edit/{id}(id=${etudiant.id})}"
                   class="btn btn-sm btn-warning">Éditer</a>
                <a th:href="@{/etudiants/delete/{id}(id=${etudiant.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Êtes-vous sûr?')">Supprimer</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(etudiants)}">
            <td colspan="7" class="text-center">Aucun étudiant trouvé.</td>
        </tr>
        </tbody>
    </table>

    <!-- Retour à l'accueil -->
    <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
</div>
</body>
</html>
