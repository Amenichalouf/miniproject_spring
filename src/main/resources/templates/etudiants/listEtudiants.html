<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(title='Gestion des Étudiants')}"></head>

<body>

    <nav th:replace="~{layout :: header}"></nav>

    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people me-2"></i>Liste des Étudiants</h2>
            <a href="/etudiants/new" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>Nouvel Étudiant</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Email</th>
                            <th>Matricule</th>
                            <th>Groupe</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="etudiant : ${etudiants}">
                            <td th:text="${etudiant.id}"></td>
                            <td th:text="${etudiant.nom}" class="fw-bold"></td>
                            <td th:text="${etudiant.prenom}"></td>
                            <td th:text="${etudiant.email}"></td>
                            <td><span class="badge bg-info text-dark" th:text="${etudiant.matricule}"></span></td>
                            <td><span class="badge bg-secondary"
                                    th:text="${etudiant.groupe != null ? etudiant.groupe.nom : '-'}"></span></td>
                            <td class="text-end">
                                <a th:href="@{/etudiants/edit/{id}(id=${etudiant.id})}"
                                    class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/etudiants/delete/{id}(id=${etudiant.id})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet étudiant ?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(etudiants)}">
                            <td colspan="7" class="text-center py-4 text-muted">Aucun étudiant trouvé.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-4">
            <a href="/admin/dashboard" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i>Retour au tableau de bord
            </a>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>

</body>

</html>
