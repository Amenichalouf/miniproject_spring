<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cours.id} ? 'Éditer Cours' : 'Nouveau Cours'">Formulaire Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${cours.id} ? 'Éditer Cours' : 'Nouveau Cours'">Formulaire Cours</h1>

    <form th:action="@{/cours}" th:object="${cours}" method="post">
        <!-- Champ caché pour l'ID (pour l'édition) -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" th:field="*{titre}" required>
        </div>

        <div class="mb-3">
            <label for="code" class="form-label">Code</label>
            <input type="text" class="form-control" id="code" th:field="*{code}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="formateur" class="form-label">Formateur</label>
            <select class="form-control" id="formateur" th:field="*{formateur}">
                <option value="">-- Sélectionner un formateur --</option>
                <option th:each="formateur : ${formateurs}"
                        th:value="${formateur.id}"
                        th:text="${formateur.nom + ' ' + formateur.prenom}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <span th:text="${cours.id} ? 'Mettre à jour' : 'Créer'">Enregistrer</span>
            </button>
            <a href="/cours" class="btn btn-secondary">Annuler</a>
        </div>
    </form>

    <a href="/cours" class="btn btn-link">← Retour à la liste</a>
    <a href="/" class="btn btn-link">← Retour à l'accueil</a>
</div>
</body>
</html>
