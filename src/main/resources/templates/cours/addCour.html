<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(title=${cours.id != null ? 'Éditer Cours' : 'Nouveau Cours'})}"></head>

<body>

    <nav th:replace="~{layout :: header}"></nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0" th:text="${cours.id != null ? 'Éditer Cours' : 'Nouveau Cours'}">
                            Formulaire Cours</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/cours}" th:object="${cours}" method="post">
                            <!-- ID hidden field for edits -->
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="titre" class="form-label">Titre</label>
                                <input type="text" class="form-control" id="titre" th:field="*{titre}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="code" class="form-label">Code</label>
                                    <input type="text" class="form-control" id="code" th:field="*{code}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="formateur" class="form-label">Formateur</label>
                                    <select class="form-select" id="formateur" name="formateurId">
                                        <option value="">-- Sélectionner --</option>
                                        <option th:each="fmt : ${formateurs}" th:value="${fmt.id}"
                                            th:text="${fmt.nom + ' ' + fmt.prenom}"
                                            th:selected="${cours.formateur != null && cours.formateur.id == fmt.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                    rows="4"></textarea>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="/admin/cours" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-success"
                                    th:text="${cours.id != null ? 'Mettre à jour' : 'Créer'}">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-3 text-center">
                    <a href="/admin/dashboard" class="text-decoration-none text-muted">
                        <i class="bi bi-arrow-left me-1"></i>Retour au tableau de bord
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>

</body>

</html>
