<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Ajouter un Nouveau Cours</h1>

    <form th:action="@{/cours}" th:object="${cours}" method="post">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre *</label>
            <input type="text" class="form-control" id="titre"
                   th:field="*{titre}" required>
        </div>

        <div class="mb-3">
            <label for="code" class="form-label">Code *</label>
            <input type="text" class="form-control" id="code"
                   th:field="*{code}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description"
                      th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="formateurId" class="form-label">Formateur</label>
            <select class="form-control" id="formateurId" name="formateurId">
                <option value="">-- SÃ©lectionnez un formateur --</option>
                <option th:each="formateur : ${formateurs}"
                        th:value="${formateur.id}"
                        th:text="${formateur.nom + ' ' + formateur.prenom}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a th:href="@{/cours}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
