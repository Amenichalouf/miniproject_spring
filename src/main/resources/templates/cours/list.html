<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">

<head th:replace="~{layout :: header('Liste des Cours')}"></head>

<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Liste des Cours</h2>
            <a href="/cours/new" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-plus-circle"></i> Nouveau
            </a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Code</th>
                    <th>Titre</th>
                    <th>Formateur</th>
                    <th>Description</th>
                    <th sec:authorize="hasRole('ADMIN')">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${coursList}">
                    <td th:text="${c.code}">INFO101</td>
                    <td th:text="${c.titre}">Intro Java</td>
                    <td th:text="${c.formateur != null ? c.formateur.nom + ' ' + c.formateur.prenom : 'Non assignÃ©'}">
                        Prof X</td>
                    <td th:text="${c.description}">...</td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/cours/edit/{id}(id=${c.id})}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/cours/delete/{id}(id=${c.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Supprimer ce cours ?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
