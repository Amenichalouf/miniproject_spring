<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">

<head th:replace="~{layout :: header('Formulaire Cours')}"></head>

<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${cours.id == null ? 'Nouveau Cours' : 'Modifier Cours'}">Formulaire</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/cours}" th:object="${cours}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="code" class="form-label">Code</label>
                                <input type="text" class="form-control" id="code" th:field="*{code}" required>
                            </div>

                            <div class="mb-3">
                                <label for="titre" class="form-label">Titre</label>
                                <input type="text" class="form-control" id="titre" th:field="*{titre}" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                    rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="formateur" class="form-label">Formateur</label>
                                <select class="form-select" id="formateur" th:field="*{formateur}">
                                    <option value="">SÃ©lectionner un formateur</option>
                                    <option th:each="fmt : ${formateurs}" th:value="${fmt.id}"
                                        th:text="${fmt.nom + ' ' + fmt.prenom + ' (' + fmt.specialite + ')'}">
                                    </option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Enregistrer</button>
                                <a href="/cours" class="btn btn-secondary">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
