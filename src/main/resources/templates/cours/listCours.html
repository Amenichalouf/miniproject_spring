<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(title='Gestion des Cours')}"></head>

<body>

    <nav th:replace="~{layout :: header}"></nav>

    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-book me-2"></i>Liste des Cours</h2>
            <a href="/cours/new" class="btn btn-success"><i class="bi bi-plus-lg me-1"></i>Nouveau Cours</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Titre</th>
                            <th>Code</th>
                            <th>Description</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cours : ${coursList}">
                            <td th:text="${cours.id}"></td>
                            <td th:text="${cours.titre}" class="fw-bold"></td>
                            <td><span class="badge bg-secondary" th:text="${cours.code}"></span></td>
                            <td th:text="${cours.description}"></td>
                            <td class="text-end">
                                <a th:href="@{/cours/edit/{id}(id=${cours.id})}"
                                    class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/cours/delete/{id}(id=${cours.id})}" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce cours ?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(coursList)}">
                            <td colspan="5" class="text-center py-4 text-muted">Aucun cours trouvé.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-4">
            <a href="/admin/dashboard" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i>Retour au tableau de bord
            </a>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>

</body>

</html>
