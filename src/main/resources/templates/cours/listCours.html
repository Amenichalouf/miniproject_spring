<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Liste des Cours</h1>

    <!-- Bouton pour ajouter un nouveau cours -->
    <a href="/cours/new" class="btn btn-primary mb-3">Nouveau Cours</a>

    <!-- Tableau des cours -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Code</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cours : ${coursList}">
            <td th:text="${cours.id}"></td>
            <td th:text="${cours.titre}"></td>
            <td th:text="${cours.code}"></td>
            <td th:text="${cours.description}"></td>
            <td>
                <a th:href="@{/cours/edit/{id}(id=${cours.id})}"
                   class="btn btn-sm btn-warning">Éditer</a>
                <a th:href="@{/cours/delete/{id}(id=${cours.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Êtes-vous sûr?')">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Retour à l'accueil -->
    <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
</div>
</body>
</html>
