<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Erreur - SchoolManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .text-center {
            max-width: 600px;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger">Oups!</h1>
        <h2 class="mb-4">Une erreur inattendue est survenue.</h2>
        <p class="lead text-muted mb-4">
            Nous sommes désolés, mais quelque chose s'est mal passé.
            Veuillez réessayer plus tard ou contacter l'administrateur si le problème persiste.
        </p>

        <div class="alert alert-warning text-start" th:if="${error != null}">
            <strong>Détails:</strong> <span th:text="${message}">Message d'erreur</span>
        </div>

        <a href="/admin/dashboard" class="btn btn-primary btn-lg">Retour au tableau de bord</a>
    </div>
</body>

</html>
