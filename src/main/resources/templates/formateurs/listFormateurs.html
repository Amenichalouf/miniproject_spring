<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Formateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Liste des Formateurs</h1>

    <a href="/formateurs/new" class="btn btn-primary mb-3">Nouveau Formateur</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Spécialité</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="formateur : ${formateurs}">
            <td th:text="${formateur.id}"></td>
            <td th:text="${formateur.nom}"></td>
            <td th:text="${formateur.prenom}"></td>
            <td th:text="${formateur.email}"></td>
            <td th:text="${formateur.specialite}"></td>
            <td>
                <a th:href="@{/formateurs/edit/{id}(id=${formateur.id})}"
                   class="btn btn-sm btn-warning">Éditer</a>
                <a th:href="@{/formateurs/delete/{id}(id=${formateur.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Êtes-vous sûr?')">Supprimer</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(formateurs)}">
            <td colspan="6" class="text-center">Aucun formateur trouvé.</td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
</div>
</body>
</html>
