<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(title='Gestion des Formateurs')}"></head>

<body>

    <nav th:replace="~{layout :: header}"></nav>

    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-person-video3 me-2"></i>Liste des Formateurs</h2>
            <a href="/formateurs/new" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>Nouveau Formateur</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Email</th>
                            <th>Spécialité</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="formateur : ${formateurs}">
                            <td th:text="${formateur.id}"></td>
                            <td th:text="${formateur.nom}" class="fw-bold"></td>
                            <td th:text="${formateur.prenom}"></td>
                            <td th:text="${formateur.email}"></td>
                            <td><span class="badge bg-warning text-dark" th:text="${formateur.specialite}"></span></td>
                            <td class="text-end">
                                <a th:href="@{/formateurs/edit/{id}(id=${formateur.id})}"
                                    class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/formateurs/delete/{id}(id=${formateur.id})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce formateur ?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(formateurs)}">
                            <td colspan="6" class="text-center py-4 text-muted">Aucun formateur trouvé.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-4">
            <a href="/admin/dashboard" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i>Retour au tableau de bord
            </a>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>

</body>

</html>
