<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(title=${formateur.id != null ? 'Éditer Formateur' : 'Nouveau Formateur'})}"></head>

<body>

    <nav th:replace="~{layout :: header}"></nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0"
                            th:text="${formateur.id != null ? 'Éditer Formateur' : 'Nouveau Formateur'}">Formulaire
                            Formateur</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/formateurs}" th:object="${formateur}" method="post">
                            <!-- ID hidden field for edits -->
                            <input type="hidden" th:field="*{id}">
                            <!-- Force Role -->
                            <input type="hidden" name="role" value="FORMATEUR">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="prenom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>

                            <div class="mb-3">
                                <label for="specialite" class="form-label">Spécialité</label>
                                <input type="text" class="form-control" id="specialite" th:field="*{specialite}"
                                    required>
                            </div>

                            <div class="mb-3" th:if="${formateur.id == null}">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                    required>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="/formateurs" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-success"
                                    th:text="${formateur.id != null ? 'Mettre à jour' : 'Créer'}">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-3 text-center">
                    <a href="/admin/dashboard" class="text-decoration-none text-muted">
                        <i class="bi bi-arrow-left me-1"></i>Retour au tableau de bord
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>

</body>

</html>
