<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${formateur.id} ? 'Éditer Formateur' : 'Nouveau Formateur'">Formulaire Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${formateur.id} ? 'Éditer Formateur' : 'Nouveau Formateur'">Formulaire Formateur</h1>

    <form th:action="@{/formateurs}" th:object="${formateur}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3" th:if="${formateur.id == null}">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label for="specialite" class="form-label">Spécialité</label>
            <input type="text" class="form-control" id="specialite" th:field="*{specialite}" required>
        </div>

        <input type="hidden" name="role" value="FORMATEUR">

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <span th:text="${formateur.id} ? 'Mettre à jour' : 'Créer'">Enregistrer</span>
            </button>
            <a href="/formateurs" class="btn btn-secondary">Annuler</a>
        </div>
    </form>

    <a href="/formateurs" class="btn btn-link">← Retour à la liste</a>
    <a href="/" class="btn btn-link">← Retour à l'accueil</a>
</div>
</body>
</html>
