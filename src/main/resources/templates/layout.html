<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        footer {
            margin-top: auto;
            padding: 1rem 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>

<body>

    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/admin/dashboard"><i
                    class="bi bi-mortarboard-fill me-2"></i>SchoolManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cours">Cours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/etudiants">Etudiants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formateurs">Formateurs</a>
                    </li>
                </ul>
                <span class="navbar-text d-flex align-items-center">
                    <span class="badge bg-secondary me-3">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="name">User</span>
                        <span sec:authorize="hasRole('ADMIN')" class="text-warning ms-1">[ADMIN]</span>
                    </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-danger btn-sm" type="submit">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </form>
                </span>
            </div>
        </div>
    </nav>

    <div th:fragment="footer" class="text-center">
        <div class="container text-muted">
            <small>&copy; 2025 – Centre de formation. Tous droits réservés.</small>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>

</body>

</html>
