<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: head('Mes Notes')"></head>
<body>
<nav th:replace="layout :: header"></nav>
<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Mes Notes</h2>
        <a class="btn btn-outline-secondary btn-sm" href="/etudiant/dashboard">Retour au tableau de bord</a>
    </div>

    <div class="alert alert-info">Moyenne générale : <strong th:text="${#numbers.formatDecimal(moyenne, 1, 'COMMA', 2, 'POINT')}">0.00</strong></div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Cours</th>
            <th>Note</th>
            <th>Commentaire</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${notes}">
            <td th:text="${n.cours.titre}">Cours</td>
            <td th:text="${n.valeur}">Valeur</td>
            <td th:text="${n.commentaire}">Commentaire</td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
